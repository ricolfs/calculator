<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="display">
          <div id="previousOperand"></div>
          <div id="nextOperand"></div>
        </div>
        <div class="firstRow">
          <button class="clear">clear</button>
          <button class="del">del</button>
        </div>
        <div class="secondRow">
          <button class="seven keys number">7</button>
          <button class="eight keys number">8</button>
          <button class="nine keys number">9</button>
          <button class="divide keys operation">รท</button>
        </div>
        <div class="thirdRow">
          <button class="four keys number">4</button>
          <button class="five keys number">5</button>
          <button class="six keys number">6</button>
          <button class="multiply keys operation">x</button>
        </div>
        <div class="fourthRow">
          <button class="one keys number">1</button>
          <button class="two keys number">2</button>
          <button class="three keys number">3</button>
          <button class="minus keys operation">-</button>
        </div>
        <div class="lastRow">
          <button class="zero keys number">0</button>
          <button class="period keys number">.</button>
          <button class="equal keys operation">=</button>
          <button class="add keys operation">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
