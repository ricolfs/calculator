<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="display"></div>
        <div class="firstRow">
          <button class="clear">clear</button>
          <button class="del">del</button>
        </div>
        <div class="secondRow">
          <button class="seven keys">7</button>
          <button class="eight keys">8</button>
          <button class="nine keys">9</button>
          <button class="divide keys">รท</button>
        </div>
        <div class="thirdRow">
          <button class="four keys">4</button>
          <button class="five keys">5</button>
          <button class="six keys">6</button>
          <button class="multiply keys">x</button>
        </div>
        <div class="fourthRow">
          <button class="one keys">1</button>
          <button class="two keys">2</button>
          <button class="three keys">3</button>
          <button class="minus keys">-</button>
        </div>
        <div class="lastRow">
          <button class="zero keys">0</button>
          <button class="period keys">.</button>
          <button class="equal keys">=</button>
          <button class="add keys">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
